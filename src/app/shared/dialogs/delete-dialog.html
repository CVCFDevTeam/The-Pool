<mat-dialog-content>
    <h1 mat-dialog-title>{{promptOne}} {{first_name}} {{last_name}}?</h1>
    <strong>THIS CANNOT BE UNDONE</strong>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button class="mat-raised-button" (click)="onClose()">Close</button>
    <button class="mat-raised-button mat-warn" (click)="onSave()">{{action}} Attendee</button>
</mat-dialog-actions>
