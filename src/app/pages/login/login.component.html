<div class="login">
    <div class="login-page">
        <form class="login-form">
            <div class="login-icon"><i class="icon ion-md-people"></i></div>
            <div class="login-title">Account Login</div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-icon"><i class="icon ion-md-mail"></i></span>
                    <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email"
                        placeholder="Enter Email" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-icon"><i class="icon ion-md-finger-print"></i></span>
                    <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password"
                        placeholder="Enter Password" required>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btb-block loginbtn" value="submit" (click)="login()">Log In</button>
            </div>
        </form>
    </div>
</div>
